<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Breve descrizione della tua pagina">

    <!-- Open Graph Meta Tags per Facebook e LinkedIn -->
    <meta property="og:title" content="Titolo della Tua Pagina">
    <meta property="og:description" content="Breve descrizione della tua pagina">
    <meta property="og:image" content="URL dell'immagine da condividere">
    <meta property="og:url" content="URL della tua pagina web">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="it_IT">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Titolo della Tua Pagina">
    <meta name="twitter:description" content="Breve descrizione della tua pagina">
    <meta name="twitter:image" content="URL dell'immagine da condividere">
    <!-- Opzionale: se hai un account Twitter specifico -->
    <meta name="twitter:site" content="@accountTwitter">
    <meta name="twitter:creator" content="@accountTwitterDellAutore">

    <!-- Altre Meta Tags che potresti voler includere -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ... altre meta tags ... -->
    <title>GasparriShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
