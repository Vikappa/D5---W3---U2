<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/media/headerIcon.png">
    <title>GasparriShop AdminTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/variabiliBs.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-secondary p-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./assets/media/headerIcon.png" alt="Logo" height="36" class="d-inline-block align-text-top">
                GasparriShop
            </a>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item d-flex align-items-center mx-3">
                        <img src="./assets/media/cravattaHome.svg" alt="home" height="28"
                            class="d-inline-block align-text-top"><a class="nav-link active" aria-current="page"
                            href="#">Home</a>
                    </li>

                    <li class="nav-item d-flex align-items-center mx-3">
                        <img src="./assets/media/cravatte.svg" alt="home" height="26"
                            class="d-inline-block align-text-top"><a class="nav-link active" aria-current="page"
                            href="./biografia_gasparri.html">Info su Maurizio Gasparri</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="d-flex">
            <img src="./assets/media/gasparriShop header.png" class="mx-auto col-6 col-md-4 col-lg-2 m-3">
        </div>
        <div class="container">
            <div class="row mx-auto">

                <main class="col-7" id="formPanel">
                    <form id="concert-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome prodotto</label>
                            <input class="form-control" id="nomeProdotto" aria-describedby="emailHelp" required />
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Prezzo</label>
                            <input type="number" min="0" class="form-control" id="prezzoProdotto"
                                aria-describedby="emailHelp" required />
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione</label>
                            <input class="form-control" id="descrizioneProdotto" aria-describedby="emailHelp"
                                required />
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Brand</label>
                            <input class="form-control" id="brandProdotto" aria-describedby="emailHelp" required />
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Url Immagine</label>
                            <input class="form-control" id="urlImgProdotto" aria-describedby="emailHelp" required />
                        </div>

                        <button type="submit" onclick="sendProdotto(event)" class="btn btn-primary">Submit</button>
                    </form>

                </main>

                <aside class="col-5 d-flex flex-column" id="productsPanel">

                </aside>
            </div>

        </div>

    </main>

    <script src="./script/admintools.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
