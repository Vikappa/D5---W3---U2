<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/media/headerIcon.png">
    <title>GasparriShop AdminTools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/7d71877583.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/variabiliBs.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style/productCard.css">
</head>

<body class="mb-5">

    <nav class="navbar navbar-expand-lg bg-body-secondary p-0 fs-5"
        style="font-family: 'Playfair Display', serif!important">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <img src="./assets/media/headerIcon.png" alt="Logo" height="36" class="d-inline-block align-text-top">
                GasparriShop
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item d-flex align-items-center mx-3">
                        <img src="./assets/media/cravattaHome.svg" alt="home" height="28"
                            class="d-inline-block align-text-top"><a class="nav-link active" aria-current="page"
                            href="./index.html">Home</a>
                    </li>

                    <li class="nav-item d-flex align-items-center mx-3">
                        <img src="./assets/media/cravatte.svg" alt="home" height="26"
                            class="d-inline-block align-text-top"><a class="nav-link active" aria-current="page"
                            href="./biografia_gasparri.html">Info su Maurizio Gasparri</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <h1 class="text-center m-1" style="font-family: 'Playfair Display', serif;">AdminTools <i class="fas fa-wrench"></i>
    </h1>

    <main>
        <div class="d-flex">
            <img src="./assets/media/gasparriShop header.png" class="mx-auto col-8 col-md-4 col-lg-2 m-3">
        </div>
        <div class="container">

            <div class="row flex-column flex-md-row mx-auto">

                <main class="col-11 col-lg" id="formPanel">
                    <form id="concert-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome prodotto</label>
                            <input class="form-control" id="nomeProdotto" aria-describedby="emailHelp" required />
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Prezzo</label>
                            <input type="number" min="0" class="form-control" id="prezzoProdotto"
                                aria-describedby="emailHelp" required />
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Descrizione</label>
                            <textarea class="form-control" id="descrizioneProdotto" required
                                style="height: 6rem;"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Brand</label>
                            <input class="form-control" id="brandProdotto" aria-describedby="emailHelp" required />
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Url Immagine</label>
                            <input class="form-control" id="urlImgProdotto" aria-describedby="emailHelp" required />
                        </div>

                        <button type="submit" onclick="sendProdotto(event)" class="btn btn-primary">Submit</button>
                    </form>

                    <div class="col-11 col-lg my-4">
                        <h3 class="m-0 p-0">Prodotti per sezione suggeriti:</h3>
                        <p class="m-0 mt-2 p-0 lh-1">Puoi cambiare l'ordine dei prodotti in vetrina. I primi sei saranno
                            esposti
                            tra i suggerimenti</p>
                    </div>

                </main>

                <div class="col-12 col-lg-7">
                    <h1 class="m-4 ps-lg-5">Prodotti esposti:</h1>
                    <aside class="d-flex my-1 my-lg-0 flex-wrap justify-content-center" id="productsPanel">

                    </aside>
                </div>
            </div>

        </div>

    </main>

    <div class="fixed-bottom ">
        <button class="btn btn-primary m-3  d-flex gap-2 align-items-center" onclick="iniettaArrayEsempio(); sincronizzaProdottiScaricati();
        riempiColonnaProdotti()"><i class="fa-solid fa-syringe fs-4"></i>
            Inietta array
            esempio</button>
    </div>

    <script src="./script/admintools.js"></script>
    <script src="./script/inietta_esempio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
